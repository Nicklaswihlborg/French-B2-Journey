<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listening — French B2 Journey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="listening">
  <header class="topbar">
    <div class="brand">🇫🇷 French B2 Journey</div>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="comprehension.html">Comprehension</a>
      <a href="speaking.html">Speaking</a>
      <a href="listening.html" class="active">Listening</a>
      <a href="vocabulary.html">Vocabulary</a>
      <a href="phrases.html">Phrases</a>
      <a href="goals.html">Goals</a>
      <a href="calendar.html">Calendar</a>
      <a href="data.html">Data</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <div class="tabs">
        <button class="tab active" data-t="daily">Daily Set</button>
        <button class="tab" data-t="news">News Briefing</button>
        <button class="tab" data-t="bank">Practice Bank</button>
      </div>

      <!-- Daily Set -->
      <div id="pane-daily">
        <div class="row wrap">
          <h2 class="grow">Today’s Listening (3 items)</h2>
          <button id="dailyRefresh" class="btn">↻ New daily pick</button>
        </div>
        <div id="dailyWrap"></div>
        <div class="row small">
          <span id="dailyProgress" class="pill">Completed: 0/3</span>
          <span id="dailyAvg" class="pill">Avg score: 0%</span>
        </div>
      </div>

      <!-- News -->
      <div id="pane-news" style="display:none">
        <div class="row wrap">
          <h2 class="grow">News Briefing (FR)</h2>
          <select id="newsTopic" class="input" style="max-width:220px">
            <option value="france">France</option>
            <option value="world">Monde</option>
            <option value="economy">Économie</option>
            <option value="tech">Technologie</option>
            <option value="sport">Sport</option>
            <option value="culture">Culture</option>
          </select>
          <button id="newsPlayAll" class="btn">🔊 Play briefing</button>
          <button id="newsStop" class="btn bad">⏹ Stop</button>
        </div>
        <textarea id="newsTranscript" class="mono" rows="8" readonly></textarea>
        <p class="muted small">Playing a full briefing marks your listening progress for today.</p>
      </div>

      <!-- Practice Bank -->
      <div id="pane-bank" style="display:none">
        <div class="row wrap">
          <h2 class="grow">Dictation Practice Bank</h2>
          <select id="bankLevel" class="input" style="max-width:220px">
            <option value="all">All levels</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
          </select>
          <button id="bankNext" class="btn">Next ⟶</button>
          <button id="bankPlay" class="btn">🔊 Play</button>
          <button id="bankReplay" class="btn">↻ Replay</button>
        </div>
        <div class="row small"><span id="bankHint" class="pill">Hint</span></div>
        <textarea id="bankInput" class="mono" rows="5" placeholder="Type what you hear…"></textarea>
        <div class="row">
          <button id="bankCheck" class="btn">Check</button>
          <span id="bankScore" class="pill">Score: 0%</span>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
