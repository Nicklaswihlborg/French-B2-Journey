  <main class="container">
    <section class="card">
      <h2>Add Words</h2>
      <div class="row wrap">
        <input id="vFr" class="input" placeholder="franÃ§ais" />

      <div class="row small">
        <span class="pill">Due now: <strong id="dueNow">0</strong></span>

        <button id="rateGood" class="btn" disabled>Good</button>
        <button id="rateEasy" class="btn" disabled>Easy</button>
      </div>
      <div id="quizBack" class="answer"></div>
    </section>
