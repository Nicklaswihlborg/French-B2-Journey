<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listening — French B2 Journey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="listening">
  <header class="topbar">
    <div class="brand">🇫🇷 French B2 Journey</div>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="comprehension.html">Comprehension</a>
      <a href="speaking.html">Speaking</a>
      <a href="listening.html" class="active">Listening</a>
      <a href="vocabulary.html">Vocabulary</a>
      <a href="phrases.html">Phrases</a>
      <a href="goals.html">Goals</a>
      <a href="calendar.html">Calendar</a>
      <a href="data.html">Data</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <div class="tabs">
        <button class="tab active" data-t="dict">Dictation</button>
        <button class="tab" data-t="news">News Bulletin</button>
      </div>

      <!-- Dictation -->
      <div id="pane-dict">
        <div class="row">
          <h2 class="grow">Dictation</h2>
          <button id="playDictation" class="btn">🔊 Play</button>
          <button id="replayDictation" class="btn">↻ Replay</button>
          <button id="nextDictation" class="btn">Next ⟶</button>
        </div>
        <div class="row small"><span id="dictationHint" class="pill">Hint</span></div>
        <textarea id="dictationInput" class="mono" rows="5" placeholder="Type what you hear…"></textarea>
        <div class="row">
          <button id="checkDictation" class="btn">Check</button>
          <span id="dictationScore" class="pill">Score: 0%</span>
        </div>
      </div>

      <!-- News -->
      <div id="pane-news" style="display:none">
        <div class="row">
          <h2 class="grow">News Bulletin (FR)</h2>
          <select id="newsTopic" class="input" style="max-width:220px">
            <option value="france">France</option>
            <option value="world">Monde</option>
            <option value="economy">Économie</option>
            <option value="tech">Technologie</option>
            <option value="sport">Sport</option>
            <option value="culture">Culture</option>
          </select>
          <button id="playNews" class="btn">🔊 Play</button>
          <button id="stopNews" class="btn bad">⏹ Stop</button>
        </div>
        <textarea id="newsBox" class="mono" rows="6" readonly></textarea>
        <p class="muted small">Listening to a bulletin auto-awards XP once.</p>
      </div>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
